<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="nav-bar">
        <div id="menu-icon">â˜°</div>
        <h1>I Love My Note App</h1>
        <button id="logout">Logout</button>
      </header>
      <aside id="slider-menu">
        <div id="close-sidebar">&times;</div>
        <button id="add-note">Add Note</button>
        <button id="save-note">Save All Notes</button>
        <button id="delete-note">Delete Selected Note</button>
        <button id="edit-note">Edit Selected Note</button>
        <input type="text" id="search" placeholder="Search notes..." />
      </aside>
      <main>
        <div id="notes-list"></div>
      </main>
    </div>

    <!-- Edit Note Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-edit-modal">&times;</span>
        <h2>Edit Note</h2>
        <textarea id="edit-note-content"></textarea>
        <button id="save-edit">Save</button>
      </div>
    </div>

    <!-- Delete Note Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-delete-modal">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
    <script defer src="/js/main.js"></script>
    <script defer src="/js/logout.js"></script>
  </body>
</html>
